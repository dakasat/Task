<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Color Name Column -->
    <ng-container matColumnDef="colorName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Color Name </th>
      <td mat-cell *matCellDef="let element"> {{element.colorName}} </td>
    </ng-container>
  
    <!-- Hex Value Column -->
    <ng-container matColumnDef="hexValue">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> HEX Value </th>
      <td mat-cell *matCellDef="let element"[style.backgroundColor]="element.hexValue"></td>
    </ng-container>  
   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
